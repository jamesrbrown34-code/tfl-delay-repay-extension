<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TfL Delay Claim Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>TfL Delay Claim Assistant</h1>

        <button id="submitRefundsButton" class="secondary">Auto-fill Service Delay Refunds</button>

      <aside id="adBanner" class="ad-banner">
        <strong>Ad:</strong> Upgrade to premium for auto-detection, monthly summaries, and no ads.
      </aside>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
