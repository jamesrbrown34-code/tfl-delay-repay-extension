<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeRefund</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>TubeRefund</h1>
        <p class="subtitle">Collect, analyse, and submit eligible delay journeys in one flow.</p>
      </header>

      <section class="controls">
        <button id="runFullFlowButton">Run Full Flow (Collect → Analyse → Auto-fill)</button>
        <button id="killModeButton" class="danger">Kill Mode: Stop All Automation</button>
        <label class="toggle-row">
          <input id="testModeToggle" type="checkbox" />
          Test mode (force local mock data)
        </label>
        <label class="toggle-row">
          <input id="testModeRealJourneysToggle" type="checkbox" />
          Test mode (real journeys, ignore min delay, never final submit)
        </label>
        <label class="toggle-row">
          <input id="autoDetectToggle" type="checkbox" />
          Paid: Auto-detect on page load
        </label>
      </section>

      <section class="summary" id="summaryBox">
        <p>No analysis run yet.</p>
      </section>

      <section>
        <h2>Eligible Journeys</h2>
        <div id="journeysList" class="journeys-list"></div>
      </section>
      <aside id="adBanner" class="ad-banner">
        <strong>Ad:</strong> Upgrade to premium for auto-detection, monthly summaries, and no ads.
      </aside>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
